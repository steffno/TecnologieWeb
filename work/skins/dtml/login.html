    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
            var errore = document.getElementById('error');
            if (errore.getAttribute.length != 0){
                
                $( "#error" ).effect( "shake" );
            }


            function emitSwal()
            {
                swal({
                    title: "Stiamo provando a recuperare la tua password",
                    text: 'Abbiamo bisogno del tuo username!',
                    type: "question",
                    showCancelButton: true,
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fas fa-check"></i> Inserisci!',
                    cancelButtonText:
                        '<i class="fa fa-close"> Chiudi!</i>'
                }).then(function(result){
                    if(result.value)
                    {
                        swal({
                            title: 'Inserisci lo username',
                            type: "question",
                            showCancelButton: true,
                            confirmButtonText:
                                '<i class="fas fa-check"></i> Inserisci!',
                            input: 'text',
                            inputPlaceholder: 'Username',
                            cancelButtonText:
                                '<i class="fa fa-close"> Chiudi!</i>',
                            inputValidator: async (text) => {
                                if (!text) {
                                    return 'Sei sicuro di aver inserito lo username?'
                                }
                                else
                                {
                                    await swal({
                                        title: "Username ricevuto!",
                                        html: 'Se Ã¨ presente nella banca dati, verra inviata una email all\'indirizzo email associato all\'account di ' + text,
                                        type: "success",
                                        confirmButtonText: 'Ok!'
                                    });
                                }
                            }
                        });
                    }
                });
            }
    </script>
