<tr class="item-block">
    <td>
        <a style="background: #fdabab; border: none; padding: 9px 14px; cursor: pointer" class="btn_3_basic" title="Elimina">
            <i class="fas fa-trash"></i>
        </a>
    </td>
    <td>
        <div class="media">
            <div class="d-flex">
                <a href="<[PRODHREF]>">
                    <img style="height: 140px;
                                  width: 195px;
                                  display: block;
                                  margin-left: auto;
                                  margin-right: auto;
                                 object-fit: contain;
                                    border: none"
                         src="<[PRODIMG]>" alt="" />
                </a>
            </div>
            <div class="media-body">
                <p><[PRODNAME]></p>
            </div>
        </div>
    </td>
    <td>
        <h5 class="item-code" id="item-code"><[CODE]></h5>
    </td>
    <td>
        <h5 class="item-cost" id="item-cost"><[ITEMCOST]></h5>
    </td>
    <td>
        <div class="product_count-style">
            <a id="proddecr" class="input-n-d">
                <i class="ti-angle-down"></i>
            </a>
            <input id="prodqnt" class="input-basic-style" type="text" value="<[QNT]>" min="0" max="<[MAXALLOWEDQNT]>" disabled>
            <a id="prodincr" class="input-n-i" >
                <i class="ti-angle-up"></i>
            </a>
        </div>
    </td>
    <td>
        <h5 class="total-item-cost" id="total-item-cost"><[TOT]></h5>
    </td>
</tr>
