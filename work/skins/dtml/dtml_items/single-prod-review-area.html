<script>

    $('#insert-rev').on('click', function (e) {
        var form = $('#reviewform');
        e.preventDefault();
        $.ajax({
            url: 'include/insert-review.php',
            type: 'POST',
            data: form.serialize()
        }).done(function (response) {
            if (response !== "" && response === "inserito") {
                swal({
                    title: "Complimenti!",
                    text: "Recensione inserita con successo!",
                    type: "success"
                }).then(function () {
                    window.location.href = window.location.href;
                });
            } else {
                swal({
                    title: "Errore!",
                    text: "Ops! Si Ã¨ verificato un errore",
                    type: "error"
                });
            }
        });
        return false;
    })


</script>
