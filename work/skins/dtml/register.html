 <script src="//code.jquery.com/jquery-1.12.4.js"></script>
 <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>

     var err = "<style>.error{color: #f64e4e;}</style><div><p class=\"error\" id=\"error1\">* Selezionare</p></div>";
     var err2 = "<style>.error{color: #f64e4e;}</style><div><p class=\"error\" id=\"error2\">* Compilare tutti i campi</p></div>";
     var err3 = "<style>.error{color: #f64e4e;}</style><div><p class=\"error\" id=\"error3\">* Le password non combaciano</p></div>";

     $(".btn_3").on("click",
     function()
     {
         if (!$("#agree")[0].checked)
         {
             $("#error1").remove();
             $("#agree").before(err);
             return false;
         }
         else
             $("#error1").remove();

         if ($("#username").val() === "" ||
             $("#password").val() === "" ||
             $("#password_confirm").val() === "" ||
             $("#email").val() === "" ||
             $("#name").val() === "" ||
             $("#surname").val() === "")
         {
             $("#error2").remove();
             $(".first-error").append(err2);
             return false;
         }
         else
             $("#error2").remove();

         if ($("#password").val() !== $("#password_confirm").val())
         {
             $(".second-error").append(err3);
             return false;
         }
         else
             $("#error3").remove();


         $('.btn_3').prop('disabled', false);
         $('#form_r').submit(function(e){
             $(this).unbind('submit').submit();
         });


     });

     $("#agree").on("click", function ()
     {
         if ($(this)[0].checked)
             $("#error1").remove();
     });

     $("#password").on('input', function ()
     {
         if ($("#password").val() === $("#password_confirm").val())
         {
             $("#error3").remove();
         }
         else
         {
             $("#error3").remove();
             $(".second-error").append(err3);
         }
     });

     $("#password_confirm").on('input', function ()
     {
         if ($("#password").val() === $("#password_confirm").val())
         {
             $("#error3").remove();
         }
         else
         {
             $("#error3").remove();
             $(".second-error").append(err3);
         }
     });

     $("input:not('#agree'):not('#newsletter-form-email'):not('#search_input')").on('input', function ()
     {
         if ($("#username").val() !== "" &&
             $("#password").val() !== "" &&
             $("#password_confirm").val() !== "" &&
             $("#email").val() !== "" &&
             $("#name").val() !== "" &&
             $("#surname").val() !== "")
         {
             $("#error2").remove();
         }
         else
         {
             $("#error2").remove();
             $(".first-error").append(err2);

         }
     });

     $('#form_r').submit(function(e){
         $(this).find(':input[type=submit]').prop('disabled', true);
         e.preventDefault();
     });



 </script>
