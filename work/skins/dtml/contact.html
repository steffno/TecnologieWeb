
<section  class="contact-section section_padding">
  <div class="container">
    <div class="x100xauto banner_part rounded text-center padding_bottom_50 d-flex align-items-center justify-content-center">
      <h3 class="white-text">I nostri contatti</h3>
    </div>

    <div class="row padding_bottom_100">
        <div class="media contact-info col-lg-4">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>Mosciano Sant'Angelo</h3>
            <p>Teramo, 64023</p>
          </div>
        </div>
        <div class="media contact-info col-lg-4">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3>Telefono</h3>
            <p>0873-112233</p>
          </div>
        </div>
        <div class="media contact-info col-lg-4">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3>Email</h3>
            <p>circuitdigest@pec.cd.com</p>
          </div>
        </div>
      </div>

    <div class="d-none d-sm-block mb-5 pb-4">
      <div class="row" >
        <div class="col-lg-6">
          <h2 style="color: #1a1a1a" class="contact-title">Contattaci</h2>
          <form class="form-contact contact_form" action="#" method="post" id="contactForm"
                novalidate="novalidate">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-floating2">
                    <input class="form-control w-100" name="subject" id="subject" type="text" onfocus="this.placeholder = 'Titolo'"
                           onblur="this.placeholder = 'Titolo'" placeholder='Titolo'>
                    <label for="subject">Titolo</label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <div class="form-floating2">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="5"
                              onfocus="this.placeholder = 'Scrivi qui il tuo messaggio'" placeholder='Scrivi qui il tuo messaggio'></textarea>
                    <label for="message">Messaggio</label>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <div class="form-floating2">
                    <input class="form-control w-100" name="name" id="name" type="text"
                           onfocus="this.placeholder = 'Il tuo nome'" placeholder='Il tuo nome'>
                    <label for="name">Nome</label>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <div class="form-floating2">
                    <input class="form-control w-100" name="email" id="email" type="email"
                           onfocus="this.placeholder = 'La tua email'" placeholder='La tua email'>
                    <label for="email">Email</label>
                  </div>
                </div>
              </div>
              <div class="form-group col-2 padding_top_10">
                <a title="Invia" style="width: 65%; padding: 9px 14px;" href="#" class="btn_3"><i class="fas fa-arrow-right"></i></a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
          <h2 style="color: #1a1a1a" class="contact-title">Newsletter</h2>
          <h6 style="color: #1a1a1a">Iscriviti per non perdere le ultime novit√†</h6>
          <form target="_blank"
                    action=""
                    method="get" class="subscribe_form relative mail_part">
            <div class="row">
                <div class="col-9">
                  <div class="form-floating2">
                    <input type="email" name="email" id="newsletter-form-email" placeholder="Email Address"
                           class="form-control w-100" onfocus="this.placeholder = ''"
                           onblur="this.placeholder = ' Indirizzo email '">
                    <label for="newsletter-form-email">Email</label>
                  </div>
                </div>
                <div class="form-group col-3 padding_top_10">
                  <a title="Invia" style="width: 65%; padding: 9px 20px;" href="#" class="btn_3"><i class="fas fa-paper-plane"></i></a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
